# SP530E Environment Configuration
# Add this to your platformio.ini file

[env:sp530e]
extends = esp32c3
platform = ${esp32c3.platform}
platform_packages = ${esp32c3.platform_packages}
framework = arduino
board = esp32-c3-devkitm-1
board_build.partitions = tools/WLED_ESP32C3_4MB_audioreactive.csv
build_flags = ${common.build_flags} ${esp32c3.build_flags} -D WLED_RELEASE_NAME=\"SP530E-JW\"
  -D WLED_WATCHDOG_TIMEOUT=0
  -DARDUINO_USB_CDC_ON_BOOT=0
  -D LEDPIN=19
  -D DATA_PINS=19
  -D BTNPIN=8,-1
  -D STATUSLED=-1
  -D RLYPIN=-1
  -D USERMOD_AUDIOREACTIVE
  -D MIC_PIN=3
  -D USERMOD_PWM_OUTPUTS
  -D USERMOD_PWM_OUTPUT_PINS=5
  -D WIFI_STATUS_LED_PIN=0
  -D WIFI_STATUS_LED_INVERTED=1
  -D USERMOD_WIFI_STATUS_LED
  -D BOOT_STATUS_LED_PIN=1
  -D BOOT_STATUS_LED_INVERTED=1
  -D USERMOD_BOOT_STATUS_LED
upload_speed = 460800
build_unflags = ${common.build_unflags}
lib_deps = ${esp32c3.lib_deps}
  kosme/arduinoFFT @ 2.0.1